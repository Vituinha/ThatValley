	<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">Nome Formal</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Primeiro nome" required>
      <div class="valid-feedback">
        Parece bom!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Sobrenome Formal</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Ultimo nome" required>
      <div class="valid-feedback">
        Parece bom!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Usuário</label>
      <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Nome" aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
          Por favor escolha um nome
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Cidade</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Cidade" required>
      <div class="invalid-feedback">
        Por favor digite uma cidade válida
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">Estado</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Estado" required>
      <div class="invalid-feedback">
        Por favor digite um estado válido.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">CEP</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="CEP" required>
      <div class="invalid-feedback">
        Por favor digite um CEP válido.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Concordo com os termos de serviço
      </label>
      <div class="invalid-feedback">
        Você precisa concordar com os termos de segurança para se cadastrar.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

 	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
